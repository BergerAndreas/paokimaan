<div style = "text-align:center; margin: 10px;">
  <!-- Selector -->
  <div>
    <mat-form-field>
      <mat-select placeholder="Type to display">
        <mat-option *ngFor="let type of pokeTypeList" [value]="type" (click)="getPokemon(type)">
          {{ type  | capitalize: true}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- PieChart -->
  <div>
    <div id="piechart-container"></div>
  </div>


  <!-- List -->
  <div>
    <mat-list>
      <mat-card>
        <h3>Number of Paokim√•ns</h3>
        <mat-list-item *ngFor="let type of pokeTypes">
          <p mat-line> {{type.type | capitalize: true}}: {{type.value}} </p>
        </mat-list-item>
      </mat-card>
    </mat-list>
  </div>
</div>
