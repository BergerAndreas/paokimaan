

<div class="card">
  <h2 class="card-header">Register</h2>
  <div class="card-block">
    <br>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <mat-form-field class="input-group" [ngClass]="setClassUsername()">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input matInput class="form-control" type="text" name="username" formControlName="username" placeholder="Username" autofocus>
      </mat-form-field>
      <br>
      <mat-form-field class="input-group" [ngClass]="setClassEmail()">
        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
        <input matInput class="form-control" type="email" name="email" formControlName="email" placeholder="Email">
      </mat-form-field>
      <br>
      <mat-form-field class="input-group" [ngClass]="setClassPassword()">
        <span class="input-group-addon"><i class="fa fa-key"></i></span>
        <input matInput class="form-control" type="password" name="password" formControlName="password" placeholder="Password">
      </mat-form-field>
      <br>
      <mat-form-field class="input-group">
        <span class="input-group-addon"><i class="fa fa-black-tie"></i></span>
        <mat-select class="form-control" name="role" formControlName="role">
          <mat-option value="" selected disabled>Role</mat-option>
          <mat-option value="user">User</mat-option>
          <!-- <mat-option value="admin">Admin</mat-option> Secret! -->
        </mat-select>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" class="btn btn-primary" type="submit" [disabled]="!registerForm.valid"><i class="fa fa-user-plus"></i> Register</button>
    </form>
  </div>
  <app-toast [message]="toast.message"></app-toast>
</div>
