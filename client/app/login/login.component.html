<!-- HTML for login -->
<div class="card">
  <h2 class="card-header">Login</h2>
  <div class="card-block">
    <br>
    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Email -->
      <mat-form-field class="input-group" [ngClass]="setClassEmail()">
        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
        <input matInput class="form-control" type="email" name="email" formControlName="email" placeholder="Email" autofocus>
      </mat-form-field>
      <br>
      <!-- Password -->
      <mat-form-field class="input-group" [ngClass]="setClassPassword()">
        <span class="input-group-addon"><i class="fa fa-key"></i></span>
        <input matInput class="form-control" type="password" name="password" formControlName="password" placeholder="Password">
      </mat-form-field>
      <br>
      <!-- Login button -->
      <button mat-raised-button color="primary" class="btn btn-primary" type="submit" [disabled]="!loginForm.valid"><i class="fa fa-sign-in"></i> Login</button>
    </form>
  </div>
</div>
